<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Complex Form</h1>
    <fieldset>
      <legend>Personal Info</legend>
      <form>
        <label for="field1">Name</label>
        <input type="text" id="field1" />
        <label for="field2">Email</label>
        <input type="email" id="field2" />
        <label for="field3">Phone</label>
        <input type="tel" id="field3" />
        <label for="datepicker">Date Of Birth</label>
        <input type="date" id="datepicker" />
        <label>Gender:</label>
        <label for="radio1">Male</label>
        <input type="radio" name="male" id="radio1" />
        <label for="radio2">Female</label>
        <input type="radio" name="female" id="radio2" />
        <label for="radio3">Other</label>
        <input type="radio" name="other" id="radio3" />
        <label for="dropdown1">Country:</label>
        <select name="state" id="dropdown1">
          <option value="India">India</option>
          <option value="Austalia">Austalia</option>
          <option value="China">China</option>
          <option value="Canada">Canada</option>
          <option value="France">France</option>
        </select>
      </form>
    </fieldset>
    <fieldset>
      <legend>Address</legend>
      <label for="text-1">Street</label>
      <input type="text" id="text-1" />
      <label for="text-2">City</label>
      <input type="text" id="text-2" />
      <label for="text-3">State</label>
      <input type="text" id="text-3" />
      <label for="text-4">Zip Code</label>
      <input type="text" id="text-4" />
    </fieldset>
    <fieldset>
      <legend>Other Information</legend>
      <label>Comments</label>
      <textarea name="comment" cols="30" rows="10"></textarea>
      <label for="checkbox-1">I agree to the terms of service</label>
      <input type="checkbox" id="checkbox-1" />
    </fieldset>
    <button>Submit</button>
  </body>
</html>
