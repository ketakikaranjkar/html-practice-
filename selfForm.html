<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <form>
        <legend><h1>Event Registration</h1></legend>
        <br />
        <br />
        <label for="textFi">Name</label>
        <br />
        <input type="text" id="textFi" />
        <br />
        <label for="textFie">Email</label>
        <br />
        <input type="text" id="textFie" />
        <br />
        <label for="textFiel">Phone</label>
        <br />
        <input type="text" id="textFiel" />
        <br />
        <br />
        <label for="dropdown">Occupation :</label>
        <br />
        <br />
        <select name="IT" id="dropdown">
          <option value="student">Student</option>
          <option value="Profession">Profession</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <label for="checkbox">Topic Of Interest</label>
        <br />
        <br />
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="HTML" id="checkbox1" />
        <br />
        <br />
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="CSS" id="checkbox2" />
        <br />
        <br />
        <label for="checkbox3">JS</label>
        <input type="checkbox" name="JS" id="checkbox3" />
        <br />
        <br />
        <label for="text">Comment</label>
        <br />
        <br />
        <textarea
          name="comment"
          id="text"
          cols="30"
          rows="5"
          placeholder="Enter text here"
        ></textarea>
        <button>Register</button>
      </form>
    </fieldset>
  </body>
</html>
