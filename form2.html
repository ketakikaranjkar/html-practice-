<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- fieldset tag is grouping of element -->
 <fieldset>
    <!-- legend tag use for caption -->
    <legend>html form dummy</legend>
    <form>
        <label for="datepicker">Choose date</label>
        <input type="date" id="datepicker" />
        <br />
        <br />
  
        <label for="dishSelect">Choose your dish</label>
        <select name="dishes" id="dishSelect" multiple >
          <option value="maggi">maggi</option>
          <option value="kurkure">kurkure</option>
          <option value="bhaji">bhaji</option>
          <option value="modak">modak</option>
          <option value="veg">veg</option>
          <option value="nonveg">nonveg</option>
          <option value="cake">cake</option>
        </select>
        <br />
        <br />
        <button>
            <a href="https://google.in">click me</a>
        </button>
        <br />
        <br />
        
        <!-- textarea tag multiple input -->
        <textarea
          name="textArea1"
          id="textArea1"
          cols="15"
          rows="2"
          placeholder="Enter text here"
        ></textarea>
 </fieldset>
    </form>
  </body>
</html>
