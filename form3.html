<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- add textfield -->
      <label for="textfield1">textfield</label>
      <input type="text" name="textfield" id="textfield1" />
      <br />
      <br />

      <!-- radio button -->
      <label for="button1">button:</label>
      <input type="submit" name="button1" id="button1" value="Subscribe" />
      <br />
      <br />
      <label for="radio1">radio button1</label>
      <input type="radio" name="radioGGG" id="radio1" />

      <label for="radio2">radio button2</label>
      <input type="radio" name="radioGG" id="radio2" />

      <label for="radio3">radio button3</label>
      <input type="radio" name="radioG" id="radio3" />
      <br />
      <br />

      <!-- checkbox -->
      <label for="checkbox1">English</label>
      <input type="checkbox" name="checkbox0" id="checkbox1" />
      <br />
      <br />
      <label for="checkbox2">Hindi</label>
      <input type="checkbox" name="checkbox1" id="checkbox2" />
      <br />
      <br />

      <!-- Upload file -->
      <label for="fileselector1">Upload</label>
      <input type="file" name="fileselector1" id="fileselector1" />
      <br />
      <br />

      <!-- input image -->
      <input
        type="image"
        name="image1"
        id="imagebutton1"
        alt="clickhere"
        src="form3.png"
        width="100px"
      />
      <br />
      <br />

      <!-- label is tag.....datepicker is attribute -->
      <label for="datepicker">Select Date</label>
      <input type="date" name="datepicker" id="datepicker" />
    </form>
  </body>
</html>
