<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Job Application</h2>
      <br />
      <br />
      <label for="field1">Name</label>
      <br />
      <input type="text" id="field1" />
      <br />
      <br />
      <label for="field2">Email</label>
      <br />
      <input type="text" id="field2" />
      <br />
      <br />
      <label for="field3">Phone</label>
      <br />
      <input type="text" id="field3" />
      <br />
      <br />
      <label for="choosefile">Resume :</label>
      <br />
      <br />
      <input type="file" id="choosefile" />
      <br />
      <br />
      <label for="text0">Experience (years):</label>
      <br />
      <br />
      <input type="number" id="text0" width="5" />
      <br />
      <br />
      <fieldset>
        <legend>Skill</legend>
        <form>
          <label for="checkB1">HTML</label>
          <br />
          <input type="radio" name="html" id="checkB1" />
          <br />
          <br />
          <input type="checkbox" name="css" id="checkB2" />
          <label for="checkB2">CSS</label>
          <br />
          <br />
          <label for="checkB3">JS</label>
          <br />
          <input type="checkbox" name="js" id="checkB3" />
        </form>
      </fieldset>
      <br />
      <br />
      <form>
        <label for="selector0">Highest Education</label>
        <br />
        <br />
        <select name="dropdown" id="selector0">
          <option value="High School">High School</option>
          <option value="Graduation">Graduation</option>
          <option value="Engineering">Engineering</option>
        </select>
      </form>
      <br />
      <br />
      <label for="RadioButton">Availablity</label>
      <br />
      <br />
      <label for="radioButton1">Full Time</label>
      <input type="radio" name="full time" id="radioButton1" />
      <br />
      <br />
      <label for="radioButton2">Part Time</label>
      <input type="radio" name="part time" id="radioButton2" />
      <br />
      <br />
      <label for="multitext">Additional Comments:</label>
      <br />
      <br />
      <textarea name="comment" id="multitext" cols="30" rows="10"></textarea>
      <button>Submit Application</button>
    </form>
  </body>
</html>
